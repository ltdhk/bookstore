server:
  port: 8090
  servlet:
    context-path: /

spring:
  application:
    name: novelpop-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:${DB_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # Disable verbose logging in production
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: 4d5354384e6e465344577563423234664d445a74675775684e326c46566a4d32
  expiration: 86400000 # 24 hours

aws:
  s3:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    region: us-east-2
    bucket-name: novel-pop

# Apple Sign In configuration
apple:
  signin:
    team-id: ${APPLE_TEAM_ID}
    key-id: ${APPLE_KEY_ID}
    client-id: ${APPLE_CLIENT_ID:com.novel.pop}

# Google Sign In configuration
google:
  signin:
    web-client-id: ${GOOGLE_WEB_CLIENT_ID}
    android-client-id: ${GOOGLE_ANDROID_CLIENT_ID}
    ios-client-id: ${GOOGLE_IOS_CLIENT_ID}

# Book import configuration
book-import:
  max-books-per-batch: 50
  max-chapters-per-book: 500
  max-cover-size: 5242880 # 5MB in bytes
  supported-image-formats: jpg,jpeg,png,gif,webp

# In-App Purchase configuration
iap:
  apple:
    production-url: https://buy.itunes.apple.com/verifyReceipt
    sandbox-url: https://sandbox.itunes.apple.com/verifyReceipt
    shared-secret: ${APPLE_SHARED_SECRET}
    bundle-id: com.novel.pop
  google:
    package-name: com.novel.pop
    service-account-file: ${GOOGLE_SERVICE_ACCOUNT_FILE:classpath:novelpopapp-cbbe32be7e85.json}

logging:
  level:
    root: INFO
    com.bookstore: INFO
  file:
    name: logs/novelpop.log
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# Spring Boot Actuator for health checks

# Actuator endpoints configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
