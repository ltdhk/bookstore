    hikari:
      # 连接池最大连接数
      maximum-pool-size: 20
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接超时时间 (5分钟)
      idle-timeout: 300000
      # 连接超时时间 (20秒)
      connection-timeout: 20000
      # 连接最大存活时间 (20分钟)
      max-lifetime: 1200000
      # 连接池名称
      pool-name: NovelPopHikariCP
      # 连接泄漏检测阈值 (30秒)
      leak-detection-threshold: 30000
