    access-key: ${AWS_ACCESS_KEY:your-aws-access-key} # AWS Access Key (从环境变量获取)
    secret-key: ${AWS_SECRET_KEY:your-aws-secret-key} # AWS Secret Key (从环境变量获取)
    region: us-east-2 # AWS区域，例如: us-east-1, ap-southeast-1
