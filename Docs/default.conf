# BookStore API Server Configuration
upstream novelpop_backend {
    server 172.17.0.1:8090;
    # 如果有多个实例，可以添加负载均衡
    # server localhost:8081;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name novelpop.net www.novelpop.net api.novelpop.net ec2-18-189-33-139.us-east-2.compute.amazonaws.com;
    # Let's Encrypt ACME challenge (用于证书续期)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # 重定向到 HTTPS（生产环境必须）
    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name novelpop.net www.novelpop.net api.novelpop.net ec2-18-189-33-139.us-east-2.compute.amazonaws.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/bookstore_access.log;
    error_log /var/log/nginx/bookstore_error.log;

    # 客户端上传大小限制（与Spring Boot配置一致）
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Admin 前端 - 部署在 /admin 路径下
    location ^~ /admin/ {
        alias /usr/share/nginx/html/admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        # 静态资源缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 处理 /admin 不带斜杠的情况
    location = /admin {
        return 301 /admin/;
    }

    # Webhook 路由配置
    # Apple App Store Webhook
    location /api/webhook/apple {
        proxy_pass http://novelpop_backend/api/webhook/apple;
        
        # 保留原始请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook 特定配置
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 超时设置（webhook 可能处理时间较长）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    
	# 日志
        access_log /var/log/nginx/webhook_apple.log;
    }

    # Google Play Webhook
    location /api/webhook/google {
        proxy_pass http://novelpop_backend/api/webhook/google;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
	# 日志
        access_log /var/log/nginx/webhook_google.log;
    }

    # 通用 API 路由
    location /api/ {
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://novelpop_backend/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 一般 API 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 健康检查端点（可选）
    location /health {
        proxy_pass http://novelpop_backend/actuator/health;
        access_log off;
    }

}
